
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzetli Tarifler Seni Bekliyor!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark { background-color: #1f2937; color: #f3f4f6; }
        .recipe-card { background: #374151; padding: 20px; border-radius: 15px; margin-top: 20px; transition: transform 0.3s, box-shadow 0.3s; }
        .recipe-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #10b981; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-2xl mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Lezzetli Tarifler Seni Bekliyor!</h1>
            <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200" aria-label="Tema değiştir">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
        <div class="relative mb-6">
            <input type="text" id="ingredientInput" class="w-full p-4 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700" placeholder="Malzemeleri yazın (örn: tavuk, domates)" aria-label="Malzemeleri girin" />
        </div>
        <button onclick="findRecipe()" class="w-full p-4 bg-emerald-500 text-white text-lg font-semibold rounded-lg hover:bg-emerald-600 transition">Yemek Ara</button>
        <div id="loading" class="hidden spinner"></div>
        <div id="results" class="mt-8"></div>
    </div>

    <script src="recipes.js" defer onerror="handleScriptError()"></script>
    <script src="script.js" defer></script>
    <script>
        function handleScriptError() {
            document.getElementById('results').innerHTML = '<p class="text-red-500">Tarif veritabanı yüklenemedi. Lütfen dosyayı kontrol edin.</p>';
        }

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
