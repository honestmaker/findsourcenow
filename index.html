<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Source Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    .search-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Find Source Now üéØ</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Haberi veya linki buraya yaz...">
    <button onclick="searchSource()">Kaynaƒüƒ± Bul</button>
  </div>

  <div id="results"></div>

  <div class="footer">
    Made with ‚ù§Ô∏è by Ari
  </div>

  <script>
    function searchSource() {
      const query = document.getElementById('searchInput').value;
      if (!query) {
        alert("L√ºtfen bir haber veya link girin!");
        return;
      }
      const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(searchUrl, '_blank');
    }
  </script>

</body>
</html>
