    <script>
        // recipes.js yüklenemediğinde çağrılacak fonksiyon
        function handleScriptError() {
            document.getElementById('results').innerHTML = '<p class="text-red-500">Tarif veritabanı yüklenemedi. Lütfen dosyayı kontrol edin.</p>';
        }

        // recipes değişkeninin yüklendiğinden emin olmak için bir kontrol fonksiyonu
        function waitForRecipes(callback) {
            const maxAttempts = 50; // Maksimum deneme sayısı (5 saniye)
            let attempts = 0;

            function checkRecipes() {
                if (typeof recipes !== 'undefined') {
                    console.log("recipes yüklendi:", recipes);
                    callback();
                } else {
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(checkRecipes, 100);
                    } else {
                        console.error("recipes yüklenemedi, max deneme sayısına ulaşıldı.");
                        document.getElementById('results').innerHTML = '<p class="text-red-500">Tarif veritabanına erişilemedi. Lütfen sayfayı yenileyin.</p>';
                    }
                }
            }

            checkRecipes();
        }

        // Tema değiştirme
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });

        // Tema yükleme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        // Öneri listesi için malzemeler
        waitForRecipes(() => {
            const availableIngredients = [...new Set(recipes.flatMap(recipe => recipe.ingredients))];
            console.log("Önerilen malzemeler:", availableIngredients);

            const filterSearchCheckbox = document.getElementById('filterSearch');
            const ingredientInput = document.getElementById('ingredientInput');
            const suggestions = document.getElementById('suggestions');
            const suggestionsList = document.getElementById('suggestionsList');
            const applyFilterButton = document.getElementById('applyFilter');
            let selectedIngredients = [];

            // Filtreli arama checkbox'ının durumu değiştiğinde
            filterSearchCheckbox.addEventListener('change', () => {
                if (filterSearchCheckbox.checked) {
                    // Filtreli arama aktifse, öneri listesinde checkbox'lar gösterilecek
                    ingredientInput.placeholder = "Malzeme arayın (örn: tavuk)";
                } else {
                    // Filtreli arama kapalıysa, normal davranış
                    ingredientInput.placeholder = "Malzemelerinizi girin (örn: tavuk, domates, soğan)";
                    selectedIngredients = [];
                    suggestions.classList.add('hidden');
                    applyFilterButton.classList.add('hidden');
                }
            });

            // Otomatik tamamlama
            ingredientInput.addEventListener('input', (e) => {
                const input = e.target.value.toLowerCase();
                suggestionsList.innerHTML = '';
                if (input) {
                    const filtered = availableIngredients.filter(ing => ing.includes(input));
                    if (filtered.length > 0) {
                        suggestions.classList.remove('hidden');
                        filtered.forEach(ing => {
                            const li = document.createElement('li');
                            li.className = 'p-2 hover:bg-emerald-100 dark:hover:bg-emerald-700 cursor-pointer flex items-center';

                            if (filterSearchCheckbox.checked) {
                                // Filtreli arama aktifse checkbox ekle
                                const checkbox = document.createElement('input');
                                checkbox.type = 'checkbox';
                                checkbox.className = 'mr-2';
                                checkbox.value = ing;
                                checkbox.checked = selectedIngredients.includes(ing);
                                checkbox.addEventListener('change', (e) => {
                                    if (e.target.checked) {
                                        selectedIngredients.push(ing);
                                    } else {
                                        selectedIngredients = selectedIngredients.filter(item => item !== ing);
                                    }
                                    console.log("Seçilen malzemeler:", selectedIngredients);
                                    applyFilterButton.classList.remove('hidden');
                                });
                                li.appendChild(checkbox);
                            } else {
                                // Filtreli arama kapalıysa normal tıklama davranışı
                                li.onclick = () => {
                                    const current = e.target.value.split(',').map(item => item.trim());
                                    current[current.length - 1] = ing;
                                    e.target.value = current.join(', ') + ', ';
                                    suggestions.classList.add('hidden');
                                };
                            }

                            const span = document.createElement('span');
                            span.textContent = ing;
                            li.appendChild(span);
                            suggestionsList.appendChild(li);
                        });
                    } else {
                        suggestions.classList.add('hidden');
                        applyFilterButton.classList.add('hidden');
                    }
                } else {
                    suggestions.classList.add('hidden');
                    applyFilterButton.classList.add('hidden');
                }
            });

            // Filtreyi Uygula butonuna tıklama
            applyFilterButton.addEventListener('click', () => {
                if (selectedIngredients.length > 0) {
                    ingredientInput.value = selectedIngredients.join(', ') + ', ';
                    suggestions.classList.add('hidden');
                    applyFilterButton.classList.add('hidden');
                    findRecipe();
                }
            });
        });
    </script>
