<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Source Now</title>

  <!-- İkonlar için FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SweetAlert2 Pop-up için -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .search-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }

    input[type="text"] {
      padding: 12px;
      width: 280px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #00c6ff;
      background-image: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-image: linear-gradient(90deg, #005bea, #00c6ff);
    }

    #results {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      color: white;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      color: white;
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
    }

    footer i {
      color: yellow;
    }

    /* Loading Ekranı */
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4CAF50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>

<body>

  <h1><i class="fas fa-search"></i> Find Source Now</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Haberi veya linki buraya yaz...">
    <button onclick="searchSource()"><i class="fas fa-bullseye"></i> Kaynağı Bul</button>
  </div>

  <div id="results"></div>

  <footer>
    Made with <i class="fas fa-heart"></i> by Ari
  </footer>

  <!-- Loading Spinner -->
  <div id="loading">
    <div class="spinner"></div>
  </div>

  <script>
    function searchSource() {
      const query = document.getElementById('searchInput').value;

      if (!query) {
        Swal.fire({
          icon: 'warning',
          title: 'Boş Alan!',
          text: 'Lütfen bir haber veya link girin!',
          confirmButtonColor: '#4CAF50'
        });
        return;
      }

      document.getElementById('loading').style.display = 'flex';

      setTimeout(() => {
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.open(searchUrl, '_blank');
        document.getElementById('loading').style.display = 'none';
      }, 1000); // 1 saniye yükleme efekti
    }
  </script>

</body>
</html>
